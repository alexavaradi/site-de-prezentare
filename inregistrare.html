<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inregistrare</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/ico" href="imagini/favicon.ico">
</head>
<body>
    
     <form  class="inre">
         <h2 id="h2inr">Inregistreaza-te pentru mai multe informatii din fotbal</h2>
         <br>
         <p>Nume</p>
         <input type="text" name="text" placeholder="Varadi">
         <p>Prenume</p>
         <input type="text" name="text" placeholder="Stefan Alexandru">
         <p>Data nasterii</p>
         <input type="date" name="date">
         <p>Email</p>
         <input type="email" name="email" placeholder="varadi@asd.com">
         <p>Password</p>
         <input type="password" name="pass" placeholder="parola ta">
         <input id="log" type="submit" name="" value="Inregistrare">

     </form>

     <section class="social">
         <p>Urmareste-ne si pe :</p>
         <a href="#"> <img id="social" src="imagini/facebook.png" alt="facebook"></a>
         <a href="#"> <img id="social" src="imagini/twitter.png" alt="twitter"></a>
         <a href="#"> <img  id="social"src="imagini/instagram.png" alt="instagram"> </a>
         <a href="#"> <img  id="social"src="imagini/google.png" alt="google"></a>
        <p>copyRight@ AlexStefan</p>
     </section>

    
</body>
</html>
