<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logare</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/ico" href="imagini/favicon.ico">
</head>
<body>
        <form class="log-in">

        <h2 id="h2tit" >Logeaza-te pentru mai multe informatii din fotbal</h2>
        <br>
        <p>Email</p>
        
            <input type="text" name="mail" placeholder="alexstefan@asd.com">
            
           
       <p>Password</p>
        
            <input type="password" name="pass" placeholder="parola ta"> 
            <input id="log" type="submit" name="submit" value="Logheaza-te">
            <p id="forgot"><a href="#">Ai uitat parola ?</a>  </p>
        </form>
        <section class="social" style="margin-top: -20px;">
            <p>Urmareste-ne si pe:</p>
            <img id="social" src="imagini/facebook.png" alt="facebook">
            <img id="social" src="imagini/twitter.png" alt="twitter">
            <img  id="social"src="imagini/instagram.png" alt="instagram">
            <img  id="social"src="imagini/google.png" alt="google">
           <p>copyRight@ AlexStefan</p>
        </section>
    
</body>
</html>
